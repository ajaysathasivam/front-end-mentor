<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="w-80 mt-1/2 mx-auto">
      <section class="p-4">
        <div>
          <img src="./images/image-qr-code.png" alt="qr" class="rounded-lg">
        </div>
      </section>
      <section class="px-4 pb-4 mt-4 text-center">
        <h1 class=" font-bold font-outfit pb-4 ">Improve your front-end skills by building projects</h1>
        <p class="text-center pb-4 font-outfit ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </section>
  </main>
  <div class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajaysathasivam?tab=repositories"> ajaysathasivam</a>.
  </div>

</html>
