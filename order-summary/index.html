<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./src/css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="card">
        <div class="card__image">
            <img src="./images/illustration-hero.svg" alt="image">
        </div>
        <section class="card__content">
            <div class="card__text">
                <h2 class="card__title">Order Summary</h2>
                <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="plan__image"><img src="./images/icon-music.svg" alt=""></div>
                <div class="plan__details">
                    <span class="plan__name">Annual Plan</span>
                    <span class="plan__price">$59.99/year</span>
                </div>
                <div class="plan__action"><a href="#" class="plan__change">Change</a></div>
            </div>
            <div class="card__buttons">
                <div class="card__button card__button--proceed">Proceed to Payment</div>
                <div class="card__button card__button--cancel">Cancel Order</div>
            </div>
        </section>
    </div>

</html>
