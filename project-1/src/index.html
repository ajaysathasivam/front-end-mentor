<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body >
  <main>
    <section class="container-card mx-auto pt-6 rounded-lg  sm:mx-auto my-24">
      <section class="mx-6 rounded-lg relative ">
        <h1 class="hidden">Image Section</h1>
        <div class="">
          <img src="./images/image-equilibrium.jpg" alt="" class="rounded-lg ">
        </div>
        <div class=" flex  justify-center content-center  w-full h-full box rounded-lg absolute top-0 opacity-0 hover:opacity-55">
          <img src="./images/icon-view.svg" alt="" class=" w-12 h-12 mt-28 hover:bg-opacity-100">
        </div>
      </section>
      <section class=" mx-6 mt-6">
        <h1 class="hidden">body</h1>
        <h1 class=" font-bold ">Equilibrium #3429</h1>
        <p class="mt-2  ">Our Equilibrium collection promotes balance and calm.</p>
        <div class="pt-4 mb-4 font-bold flex justify-between content-center-center">
          <div class="flex items-center ">
            <img src="./images/icon-ethereum.svg" class="">
            <span class="pl-2 tracking-tighter  icon-font">0.041 ETH</span>
          </div>
          <div class="flex w-1/3 justify-end content-center ">
            <img src="./images/icon-clock.svg" class="mr-2">
            <span class="  tracking-tighter text-left">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="flex  mt-5 pb-6 items-center ">
          <div class=" w-8 h-8 rounded-full ml-0 mr-4  border-white border-2">
            <img src="./images/image-avatar.png" alt="" class=" border-white">
          </div>
          <h5 class="">Creation of <a href="#" class='name'>Jules Wyvern</a> </h5>
        </div>
      </section>
     
    </section>
     
  </main>

  <footer class="text-xs text-center">
    <section class="attribution ml-10 mr-5 text-xs">
      <h1 class="hidden">Developer info</h1>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ajaysathasivam</a>.
    </section>
  </footer>
</body>

</html>
